<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ lesson.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lesson.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="lesson-title">{{ lesson.title }}</h1>
    <h3 class="lesson-topic">üß† Topic: {{ lesson.topic }}</h3>

    <div class="content-box">
      <p>{{ lesson.content }}</p>
    </div>

    <h2 class="quiz-header">üìù Quiz</h2>
    <ul class="quiz-list">
      {% for quiz in quizzes %}
        <li class="quiz-item">
          <p class="question"><strong>{{ quiz.question }}</strong></p>
          <ol class="options" type="A">
            <li>{{ quiz.option_a }}</li>
            <li>{{ quiz.option_b }}</li>
            <li>{{ quiz.option_c }}</li>
            <li>{{ quiz.option_d }}</li>
          </ol>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
