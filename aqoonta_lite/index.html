<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aqoonta Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #e0e5ec;
      font-family: 'Inter', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Neumorphic container */
    .loader-container {
      background: #e0e5ec;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow:
        8px 8px 15px #babecc,
        -8px -8px 15px #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      width: 90vw;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 1.25rem;
      box-shadow:
        4px 4px 10px #babecc,
        -4px -4px 10px #ffffff;
      background: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 2.5rem;
      user-select: none;
    }

    /* Loading text */
    #loading-message {
      font-weight: 600;
      font-size: 1.2rem;
      color: #3b3f47;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Animated dots for loading */
    #loading-message::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 8px;
      border-radius: 50%;
      background: #2563eb;
      animation: blink 1.4s infinite;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* Iframe styling */
    iframe#flask-app-iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-in-out;
      z-index: 100;
      background: white;
    }
    iframe#flask-app-iframe.loaded {
      opacity: 1;
      pointer-events: auto;
    }

  </style>
</head>
<body>
  <div class="loader-container" role="status" aria-live="polite" aria-label="Loading Aqoonta Lite application">
    <div class="logo" aria-hidden="true">AL</div>
    <div id="loading-message">Starting Aqoonta Lite<span></span></div>
  </div>

  <iframe id="flask-app-iframe" src="about:blank" title="Aqoonta Lite Application"></iframe>

  <script>
    const iframe = document.getElementById('flask-app-iframe');
    const loadingMessage = document.getElementById('loading-message');
    const loaderContainer = document.querySelector('.loader-container');

    iframe.onload = () => {
      // Check iframe loaded to a real page, not about:blank
      if (iframe.contentWindow.location.href !== 'about:blank') {
        // Fade out loader, fade in iframe
        loaderContainer.style.transition = 'opacity 0.5s ease';
        loaderContainer.style.opacity = '0';

        setTimeout(() => {
          loaderContainer.style.display = 'none';
          iframe.classList.add('loaded');
        }, 500);
      }
    };
  </script>
</body>
</html>
